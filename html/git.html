      <!--Card-->
      <div class="card">
         <p class="subtitle">Git</p>
          <ul>
            <li>git init - инициализировать репозиторий</li>
            <li>git status - показать состояние файлов</li>
            <li>git add <файл> - добавить файл в индекс</li>
            <li>git commit -m "Сообщение" - закоммитить изменения</li>
            <li>git pull - получить изменения с удаленного репозитория</li>
         </ul>
